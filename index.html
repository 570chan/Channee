<script>
/* Clock */
function updateClock(){
 const now=new Date();
 const tOpts={timeZone:'Asia/Ho_Chi_Minh',hour12:false,hour:'2-digit',minute:'2-digit'};
 const timeStr=now.toLocaleTimeString('en-US',tOpts);
 const [h,m]=timeStr.split(':');
 const dOpts={timeZone:'Asia/Ho_Chi_Minh',weekday:'long',year:'numeric',month:'long',day:'numeric'};
 const dateStr=now.toLocaleDateString('en-US',dOpts);
 document.getElementById('time').textContent=`${h}:${m}`;
 document.getElementById('date').textContent=dateStr;
}
updateClock(); setInterval(updateClock,1000);

/* Swipe flip logic */
const profileBox=document.getElementById('profileBox');
let startX=0,endX=0;
profileBox.addEventListener('touchstart',e=>startX=e.changedTouches[0].screenX);
profileBox.addEventListener('touchend',e=>{endX=e.changedTouches[0].screenX;handleSwipe();});
function handleSwipe(){
 const diff=endX-startX;
 if(diff<-50) profileBox.classList.add('flipped');
 else if(diff>50) profileBox.classList.remove('flipped');
}

/* Pomodoro Timer logic */
let timer,isRunning=false,timeLeft=25*60;
const display=document.getElementById('timer-display');
const startBtn=document.getElementById('start-timer');
const pauseBtn=document.getElementById('pause-timer');
const resetBtn=document.getElementById('reset-timer');
function updateDisplay(){
 const min=Math.floor(timeLeft/60),sec=timeLeft%60;
 display.textContent=`${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
}
startBtn.addEventListener('click',()=>{
 if(isRunning)return;
 isRunning=true;
 timer=setInterval(()=>{
  if(timeLeft>0){timeLeft--;updateDisplay();}
  else{clearInterval(timer);isRunning=false;alert('â° Timeâ€™s up!');}
 },1000);
});
pauseBtn.addEventListener('click',()=>{clearInterval(timer);isRunning=false;});
resetBtn.addEventListener('click',()=>{clearInterval(timer);isRunning=false;timeLeft=25*60;updateDisplay();});
updateDisplay();

feather.replace();
</script>
