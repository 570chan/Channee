    <script>
        function updateClock() {
            const now = new Date();
            // Set to Vietnam timezone (GMT+7)
            const vietnamTime = new Date(now.getTime() + 7 * 60 * 60 * 1000);
            const hours = vietnamTime.getHours().toString().padStart(2, '0');
            const minutes = vietnamTime.getMinutes().toString().padStart(2, '0');
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const dayName = days[vietnamTime.getDay()];
            const monthName = months[vietnamTime.getMonth()];
            const date = vietnamTime.getDate();
            const year = vietnamTime.getFullYear();
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            document.getElementById('date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
        }

        // Update clock immediately and then every minute
        updateClock();
        setInterval(updateClock, 60000);

        // Initialize feather icons
        feather.replace();

        // Fade in animation for all content (in case more than 1 .fade-in on page)
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.fade-in').forEach(el => {
                el.classList.add('fade-in');
            });
        });
    </script>
