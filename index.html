    <script>
        function updateClock() {
        const now = new Date();
        // Always use Ho Chi Minh timezone
        const optionsTime = { timeZone: 'Asia/Ho_Chi_Minh', hour12: false, hour: '2-digit', minute: '2-digit' };
        const timeStr = now.toLocaleTimeString('en-US', optionsTime);
        const [hours, minutes] = timeStr.split(':');
        const optionsDate = { timeZone: 'Asia/Ho_Chi_Minh', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateStr = now.toLocaleDateString('en-US', optionsDate);
        const [dayName, monthDayYear] = dateStr.split(', ');
        document.getElementById('time').textContent = `${hours}:${minutes}`;
        document.getElementById('date').textContent = `${dayName}, ${monthDayYear}`;
    }

    // Update clock immediately and then every second for high accuracy
    updateClock();
    setInterval(updateClock, 1000);

        // Initialize feather icons
        feather.replace();

        // Fade in animation for all content (in case more than 1 .fade-in on page)
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.fade-in').forEach(el => {
                el.classList.add('fade-in');
            });
        });

        // Fullscreen logic: click vào box hoặc icon đều sẽ full screen toàn website
        (function(){
            const readingListBox = document.getElementById('reading-list-box');
            const fullscreenEnter = document.getElementById('fullscreen-enter');
            const fullscreenExit = document.getElementById('fullscreen-exit');
            let isFullscreen = false;

            function showEnterIcon() {
                fullscreenEnter.classList.remove('hidden');
                fullscreenExit.classList.add('hidden');
            }
            function showExitIcon() {
                fullscreenEnter.classList.add('hidden');
                fullscreenExit.classList.remove('hidden');
            }

            // Request fullscreen cho toàn website
            function enterFullscreen() {
                if (isFullscreen) return;
                isFullscreen = true;
                document.documentElement.requestFullscreen();
                showExitIcon();
            }

            // Exit fullscreen
            function exitFullscreen() {
                if (!isFullscreen) return;
                isFullscreen = false;
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
                showEnterIcon();
            }

            // Cho phép click vào bất cứ đâu trong box để toggle fullscreen
            readingListBox.addEventListener('click', function(e){
                // Nếu đang ở fullscreen thì thoát, không thì vào
                if (!isFullscreen) {
                    enterFullscreen();
                } else {
                    exitFullscreen();
                }
            });

            // Cho icon exit riêng vẫn có thể thoát mà không bật lại fullscreen
            fullscreenExit.addEventListener('click', function(e){
                e.stopPropagation();
                exitFullscreen();
            });

            // Xử lý thay đổi trạng thái fullscreen từ phía trình duyệt
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement === document.documentElement) {
                    isFullscreen = true;
                    showExitIcon();
                } else {
                    isFullscreen = false;
                    showEnterIcon();
                }
            });
        })();
    </script>
