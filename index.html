<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocus by Gridfiti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://huggingface.co/spaces/myzu/flocus-nature-dashboard-zen/resolve/main/images/IMG_20251003_115011.jpg');
background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .vibration {
            animation: vibrate 0.3s linear infinite;
        }
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body class="text-white flex flex-col">
    <!-- Header Section -->
    <header class="flex justify-between items-center p-6">
        <div class="flex items-center space-x-2">
            <i data-feather="layers" class="w-6 h-6 text-green-300"></i>
            <span class="text-xl font-bold">flocus by GRIDFITI</span>
        </div>
        <div class="glass-card px-4 py-2 flex items-center space-x-2 animate-pulse">
            <i data-feather="check-circle" class="w-4 h-4 text-green-300"></i>
            <span class="text-sm">✨ Settings updated – Latest settings have been downloaded</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-light mb-4">Welcome to Flocus</h1>
            <h2 class="text-2xl md:text-3xl font-medium">Find your zen moment</h2>
</div>
        
        <div class="text-center mb-16">
            <div id="clock" class="text-8xl md:text-9xl font-bold tracking-tighter mb-8">00:00</div>
            <div class="glass-card px-8 py-4 rounded-full text-lg font-medium hover:bg-green-900/30 transition cursor-pointer">
                Start Focusing
            </div>
</div>
    </main>

    <!-- Footer Section -->
    <footer class="flex justify-between items-center p-6">
        <div class="glass-card px-4 py-2 flex items-center space-x-2 cursor-pointer hover:bg-green-900/30 transition">
            <i data-feather="music" class="w-5 h-5"></i>
<div class="flex space-x-1">
                <div class="w-1 h-4 bg-white rounded-full animate-bounce"></div>
                <div class="w-1 h-6 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-1 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                <div class="w-1 h-5 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            </div>
        </div>
        
        <div class="flex space-x-4">
            <a href="#" class="glass-card p-3 rounded-full hover:bg-purple-900/30 transition">
                <i data-feather="leaf" class="w-5 h-5 text-green-300"></i>
            </a>
            <a href="#" class="glass-card p-3 rounded-full hover:bg-purple-900/30 transition">
                <i data-feather="home" class="w-5 h-5 text-purple-300"></i>
            </a>
            <a href="#" class="glass-card p-3 rounded-full hover:bg-purple-900/30 transition">
                <i data-feather="settings" class="w-5 h-5 text-purple-300"></i>
            </a>
            <a href="#" class="glass-card p-3 rounded-full hover:bg-purple-900/30 transition">
                <i data-feather="gift" class="w-5 h-5 text-purple-300"></i>
            </a>
            <a href="#" class="glass-card p-3 rounded-full hover:bg-purple-900/30 transition">
                <i data-feather="maximize-2" class="w-5 h-5 text-purple-300"></i>
            </a>
</div>
    </footer>

    <script>
        // Update clock in real-time
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Feather icons
        feather.replace();
        
        // Add vibration effect to notification
        const notification = document.querySelector('.glass-card');
        notification.addEventListener('mouseenter', () => {
            notification.classList.add('vibration');
        });
        notification.addEventListener('mouseleave', () => {
            notification.classList.remove('vibration');
        });
    </script>
</body>
              </html>
