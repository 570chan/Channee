        <script>
      // --- ƒê·ªìng h·ªì th·ªùi gian ---
      function updateClock() {
        const now = new Date();
        const optionsTime = {
          timeZone: 'Asia/Ho_Chi_Minh',
          hour12: false,
          hour: '2-digit',
          minute: '2-digit'
        };
        const timeStr = now.toLocaleTimeString('en-US', optionsTime);
        const [hours, minutes] = timeStr.split(':');

        const optionsDate = {
          timeZone: 'Asia/Ho_Chi_Minh',
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        };
        const dateStr = now.toLocaleDateString('en-US', optionsDate);
        const [dayName, monthDayYear] = dateStr.split(', ');

        document.getElementById('time').textContent = `${hours}:${minutes}`;
        document.getElementById('date').textContent = `${dayName}, ${monthDayYear}`;
      }

      updateClock();
      setInterval(updateClock, 1000);
      feather.replace();

      // --- Hi·ªáu ·ª©ng fade in khi DOM s·∫µn s√†ng ---
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.fade-in').forEach(el => {
          el.classList.add('fade-in');
        });

        const fadeInEls = document.querySelectorAll('.fade-in');
        let count = 0;

        fadeInEls.forEach(el => {
          el.addEventListener('animationend', () => {
            count++;
            if (count === fadeInEls.length) {
              document.getElementById('nechannee-title')?.classList.add('fade-in');
            }
          }, { once: true });
        });
      });

      // --- Fullscreen Toggle ---
      (function () {
        const readingListBox = document.getElementById('reading-list-box');
        const fullscreenEnter = document.getElementById('fullscreen-enter');
        const fullscreenExit = document.getElementById('fullscreen-exit');
        let isFullscreen = false;

        function showEnterIcon() {
          fullscreenEnter.style.display = '';
          fullscreenExit.style.display = 'none';
        }

        function showExitIcon() {
          fullscreenEnter.style.display = 'none';
          fullscreenExit.style.display = '';
        }

        function enterFullscreen() {
          if (isFullscreen) return;
          isFullscreen = true;
          document.documentElement.requestFullscreen();
          showExitIcon();
        }

        function exitFullscreen() {
          if (!isFullscreen) return;
          isFullscreen = false;
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
          showEnterIcon();
        }

        readingListBox.addEventListener('click', e => {
          if (!isFullscreen) enterFullscreen();
          else exitFullscreen();
        });

        fullscreenExit.addEventListener('click', e => {
          e.stopPropagation();
          exitFullscreen();
        });

        document.addEventListener('fullscreenchange', () => {
          if (document.fullscreenElement === document.documentElement) {
            isFullscreen = true;
            showExitIcon();
          } else {
            isFullscreen = false;
            showEnterIcon();
          }
        });
      })();

      // --- Discord Box Click Delay ---
      document.addEventListener('DOMContentLoaded', () => {
        const discordBox = document.querySelector('.link-card[href*="discord.gg"]');
        if (!discordBox) return;

        discordBox.addEventListener('click', (e) => {
          e.preventDefault();
          discordBox.style.transform = 'scale(0.98)';

          setTimeout(() => {
            window.open(discordBox.href, '_blank');
            discordBox.style.transform = '';
          }, 1000);
        });
      });

      // --- TIMER LOGIC (Swipe, Timer, Music, etc.) ---
      (function () {
        const profileCard = document.querySelector('.glass-card.p-8.mb-8.text-center');
        if (!profileCard) return;

        const timerContainer = document.getElementById('timer-container');
        const timerDisplay = document.getElementById('timer-display');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const children = Array.from(profileCard.children).filter(ch => ch.id !== 'timer-container');

        const INITIAL_SECONDS = 30 * 60;
        let remaining = INITIAL_SECONDS;
        let timerInterval = null;
        let running = false;
        let showingTimer = false;

        function formatTime(sec) {
          const m = Math.floor(sec / 60).toString().padStart(2, '0');
          const s = Math.floor(sec % 60).toString().padStart(2, '0');
          return `${m}:${s}`;
        }

        function renderTimer() {
          timerDisplay.textContent = formatTime(remaining);
        }

        function startTimer() {
          if (running) return;
          running = true;
          startPauseBtn.innerHTML = '<i data-feather="pause"></i>';
          feather.replace();

          timerInterval = setInterval(() => {
            if (remaining > 0) {
              remaining--;
              renderTimer();
            } else {
              clearInterval(timerInterval);
              timerInterval = null;
              running = false;
              startPauseBtn.innerHTML = '<i data-feather="play"></i>';
              feather.replace();
            }
          }, 1000);
        }

        function pauseTimer() {
          if (!running) return;
          running = false;
          clearInterval(timerInterval);
          timerInterval = null;
          startPauseBtn.innerHTML = '<i data-feather="play"></i>';
          feather.replace();
        }

        function resetTimer() {
          remaining = INITIAL_SECONDS;
          renderTimer();
          startPauseBtn.innerHTML = running ? '<i data-feather="pause"></i>' : '<i data-feather="play"></i>';
          feather.replace();
        }

        // --- Hi·ªÉn th·ªã & ·∫©n timer v·ªõi hi·ªáu ·ª©ng ---
        function showTimerView() {
          if (showingTimer) return;

          children.forEach(ch => ch.style.display = 'none');
          timerContainer.classList.remove('timer-hidden');
          timerContainer.classList.add('timer-transition', 'timer-hide');

          setTimeout(() => {
            timerContainer.classList.replace('timer-hide', 'timer-show');
          }, 10);

          showingTimer = true;
          renderTimer();
          feather.replace();
        }

        function hideTimerView() {
          if (!showingTimer) return;

          timerContainer.classList.replace('timer-show', 'timer-hide');
          setTimeout(() => {
            timerContainer.classList.add('timer-hidden');
            children.forEach(ch => (ch.style.display = ''));
          }, 500);

          showingTimer = false;
        }

        function toggleTimerView() {
          if (showingTimer) hideTimerView();
          else showTimerView();
        }

        startPauseBtn.addEventListener('click', e => {
          e.stopPropagation();
          if (running) pauseTimer();
          else startTimer();
        });

        resetBtn.addEventListener('click', e => {
          e.stopPropagation();
          resetTimer();
        });

        feather.replace();

        // --- Swipe Event ---
        let touchStartX = null, touchStartY = null;
        const THRESHOLD = 40;

        function handleSwipe(dx, dy) {
          if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > THRESHOLD) toggleTimerView();
        }

        profileCard.addEventListener('touchstart', e => {
          const t = e.touches[0];
          touchStartX = t.clientX;
          touchStartY = t.clientY;
        }, { passive: true });

        profileCard.addEventListener('touchend', e => {
          if (touchStartX === null) return;
          const t = e.changedTouches[0];
          handleSwipe(t.clientX - touchStartX, t.clientY - touchStartY);
          touchStartX = null;
          touchStartY = null;
        });

        timerContainer.addEventListener('touchstart', e => {
          const t = e.touches[0];
          touchStartX = t.clientX;
          touchStartY = t.clientY;
        }, { passive: true });

        timerContainer.addEventListener('touchend', e => {
          if (touchStartX === null) return;
          const t = e.changedTouches[0];
          handleSwipe(t.clientX - touchStartX, t.clientY - touchStartY);
          touchStartX = null;
          touchStartY = null;
        });

        // --- Chu·ªôt ---
        let mouseDown = false;
        let mouseStartX = 0;

        profileCard.addEventListener('mousedown', e => {
          mouseDown = true;
          mouseStartX = e.clientX;
        });

        timerContainer.addEventListener('mousedown', e => {
          mouseDown = true;
          mouseStartX = e.clientX;
        });

        window.addEventListener('mouseup', e => {
          if (!mouseDown) return;
          mouseDown = false;
          const dx = e.clientX - mouseStartX;
          if (Math.abs(dx) > THRESHOLD) toggleTimerView();
        });

        profileCard.addEventListener('dblclick', toggleTimerView);
        timerContainer.addEventListener('dblclick', toggleTimerView);

        renderTimer();
        window.addEventListener('beforeunload', () => timerInterval && clearInterval(timerInterval));
      })();

      /* === M≈©i t√™n g·ª£i √Ω tr∆∞·ª£t + nh·∫°c khi ƒë·∫øm ng∆∞·ª£c === */
      const arrowLeft = document.getElementById('arrow-left');
      const arrowRight = document.getElementById('arrow-right');
      let arrowShowCount = 0;
      let arrowInterval;

      function showArrowsRepeatedly() {
        if (!arrowLeft || !arrowRight) return;
        arrowShowCount = 0;
        clearInterval(arrowInterval);
        arrowInterval = setInterval(() => {
          if (arrowShowCount >= 5) {
            arrowLeft.remove();
            arrowRight.remove();
            clearInterval(arrowInterval);
            return;
          }
          arrowShowCount++;
