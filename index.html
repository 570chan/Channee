            function showEnterIcon() {

            }
            function showExitIcon() {
                fullscreenEnter.style.display = 'none';
                fullscreenExit.style.display = '';
            }
            function enterFullscreen() {
                if (isFullscreen) return;
                isFullscreen = true;
                document.documentElement.requestFullscreen();
                showExitIcon();
            }
            function exitFullscreen() {
                if (!isFullscreen) return;
                isFullscreen = false;
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
                showEnterIcon();
            }
            readingListBox.addEventListener('click', function(e){
                if (!isFullscreen) {
                    enterFullscreen();
                } else {
                    exitFullscreen();
                }
            });
            fullscreenExit.addEventListener('click', function(e){
                e.stopPropagation();
                exitFullscreen();
            });
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement === document.documentElement) {
                    isFullscreen = true;
                    showExitIcon();
                } else {
                    isFullscreen = false;
                    showEnterIcon();
                }

       // SCRIPT B·ªî SUNG: Swipe -> toggle timer (30 ph√∫t), reset, start/pause with feather icons 
    (function(){
      const profileCard = document.querySelector('.glass-card.p-8.mb-8.text-center');
      if (!profileCard) return;

      const timerContainer = document.getElementById('timer-container');
      const timerDisplay = document.getElementById('timer-display');
      const startPauseBtn = document.getElementById('start-pause-btn');
      const resetBtn = document.getElementById('reset-btn');

      // T·∫•t c·∫£ ph·∫ßn t·ª≠ trong profile tr·ª´ ƒë·ªìng h·ªì
      const children = Array.from(profileCard.children).filter(ch => ch.id !== 'timer-container');

      const INITIAL_SECONDS = 30 * 60;
      let remaining = INITIAL_SECONDS;
      let timerInterval = null;
      let running = false;
      let showingTimer = false;

      function formatTime(sec) {
        const m = Math.floor(sec / 60).toString().padStart(2,'0');
        const s = Math.floor(sec % 60).toString().padStart(2,'0');
        return `${m}:${s}`;
      }

      function renderTimer() {
        timerDisplay.textContent = formatTime(remaining);
      }

      function startTimer() {
        if (running) return;
        running = true;
        startPauseBtn.innerHTML = '<i data-feather="pause"></i>';
        feather.replace();
        timerInterval = setInterval(() => {
          if (remaining > 0) {
            remaining--;
            renderTimer();
          } else {
            clearInterval(timerInterval);
            timerInterval = null;
            running = false;
            startPauseBtn.innerHTML = '<i data-feather="play"></i>';
            feather.replace();
          }
        }, 1000);
      }

      function pauseTimer() {
        if (!running) return;
        running = false;
        clearInterval(timerInterval);
        timerInterval = null;
        startPauseBtn.innerHTML = '<i data-feather="play"></i>';
        feather.replace();
      }

      function resetTimer() {
        remaining = INITIAL_SECONDS;
        renderTimer();
        startPauseBtn.innerHTML = running ? '<i data-feather="pause"></i>' : '<i data-feather="play"></i>';
        feather.replace();
      }

      function showTimerView() {
        if (showingTimer) return;
        children.forEach(ch => ch.style.display = 'none');
        timerContainer.classList.remove('timer-hidden');
        showingTimer = true;
        renderTimer();
        feather.replace();
      }

      function hideTimerView() {
        if (!showingTimer) return;
        children.forEach(ch => ch.style.display = '');
        timerContainer.classList.add('timer-hidden');
        showingTimer = false;
      }

      function toggleTimerView() {
        if (showingTimer) hideTimerView();
        else showTimerView();
      }

      startPauseBtn.addEventListener('click', e => {
        e.stopPropagation();
        if (running) pauseTimer();
        else startTimer();
      });
      resetBtn.addEventListener('click', e => {
        e.stopPropagation();
        resetTimer();
      });

      feather.replace();

      let touchStartX = null, touchStartY = null;
      const THRESHOLD = 40;

      function handleSwipe(dx, dy) {
        if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > THRESHOLD) {
          toggleTimerView();
        }
      }

      // --- SWIPE CHO PROFILE CARD ---
      profileCard.addEventListener('touchstart', e => {
        const t = e.touches[0];
        touchStartX = t.clientX;
        touchStartY = t.clientY;
      }, {passive:true});

      profileCard.addEventListener('touchend', e => {
        if (touchStartX === null) return;
        const t = e.changedTouches[0];
        handleSwipe(t.clientX - touchStartX, t.clientY - touchStartY);
        touchStartX = null;
        touchStartY = null;
      });

      // --- SWIPE CHO CH√çNH TIMER CONTAINER ---
      timerContainer.addEventListener('touchstart', e => {
        const t = e.touches[0];
        touchStartX = t.clientX;
        touchStartY = t.clientY;
      }, {passive:true});

      timerContainer.addEventListener('touchend', e => {
        if (touchStartX === null) return;
        const t = e.changedTouches[0];
        handleSwipe(t.clientX - touchStartX, t.clientY - touchStartY);
        touchStartX = null;
        touchStartY = null;
      });

      // --- C≈©ng h·ªó tr·ª£ chu·ªôt (tr∆∞·ª£t ngang) ---
      let mouseDown = false;
      let mouseStartX = 0;
      profileCard.addEventListener('mousedown', e => {
        mouseDown = true;
        mouseStartX = e.clientX;
      });
      timerContainer.addEventListener('mousedown', e => {
        mouseDown = true;
        mouseStartX = e.clientX;
      });
      window.addEventListener('mouseup', e => {
        if (!mouseDown) return;
        mouseDown = false;
        const dx = e.clientX - mouseStartX;
        if (Math.abs(dx) > THRESHOLD) toggleTimerView();
      });

      profileCard.addEventListener('dblclick', toggleTimerView);
      timerContainer.addEventListener('dblclick', toggleTimerView);

      renderTimer();
      window.addEventListener('beforeunload', () => timerInterval && clearInterval(timerInterval));
    })();
