    (function () {
      // keys that are editable; default values are already in DOM
      const keys = {
        langJP: 'JP',
        langEN: 'EN',
        linkContact: 'CONTACT',
        linkPrivacy: 'PRIVACY POLICY',
        copyright: 'ANIPLEX.EXE ‰ΩúÊàêÁâ©„Å´ÂØæ„Åô„Çã„Ç¨„Ç§„Éâ„É©„Ç§„É≥\\n¬© Aniplex Inc. All rights reserved.'
      };

      // selector helpers
      const byKey = k => document.querySelector('[data-footer-key="'+k+'"]');
      const logosContainer = document.querySelectorAll('.footer-logo img');

      // load from localStorage if user edited before
      function load() {
        try {
          const store = JSON.parse(localStorage.getItem('footer_custom') || '{}');
          Object.keys(keys).forEach(k => {
            if (store[k]) {
              const el = byKey(k);
              if (el) {
                // handle newline in stored text
                el.innerHTML = store[k].replaceAll('\\n','<br>');
              }
            }
          });
          // logos: expect store.logos = [ { href, src, alt }, ... ]
          if (store.logos && Array.isArray(store.logos)) {
            store.logos.forEach((l, i) => {
              const a = document.querySelectorAll('.footer-logo')[i];
              if (!a) return;
              if (l.href) a.href = l.href;
              const img = a.querySelector('img');
              if (img && l.src) img.src = l.src;
              if (img && l.alt) img.alt = l.alt;
            });
          }
        } catch (e) { /* ignore */ }
      }

      // save function - collects current DOM state into localStorage
      function save(state) {
        try {
          localStorage.setItem('footer_custom', JSON.stringify(state));
          alert('Footer saved to localStorage (dev only). Reload to see persisted state.');
        } catch (e) { console.warn('Save failed', e); }
      }

      // open a quick edit UI using prompt() (simple)
      function openEditor() {
        // collect current values
        const state = {};
        Object.keys(keys).forEach(k => {
          const el = byKey(k);
          state[k] = el ? el.innerText.replaceAll('\\n','\\n') : keys[k];
        });
        // edit text fields one by one (simple UX)
        for (const k of Object.keys(keys)) {
          const newVal = prompt('Edit "'+k+'"', state[k]);
          if (newVal !== null) {
            state[k] = newVal;
            const el = byKey(k);
            if (el) el.innerHTML = newVal.replaceAll('\\n','<br>');
          }
        }
        // edit logos: comma-separated src URLs (ordered) + optional hrefs
        const currentSrcs = Array.from(document.querySelectorAll('.footer-logo img')).map(i => i.src).join(',');
        const newLogoSrcs = prompt('Edit logo image URLs (comma separated, keep order):', currentSrcs);
        if (newLogoSrcs !== null) {
          const srcs = newLogoSrcs.split(',').map(s => s.trim());
          document.querySelectorAll('.footer-logo img').forEach((img, idx) => {
            if (srcs[idx]) img.src = srcs[idx];
          });
        }
        // optional: edit hrefs
        const currentHrefs = Array.from(document.querySelectorAll('.footer-logo')).map(a => a.href).join(',');
        const newHrefs = prompt('Edit logo links (comma separated, keep order):', currentHrefs);
        if (newHrefs !== null) {
          const hrefs = newHrefs.split(',').map(s => s.trim());
          document.querySelectorAll('.footer-logo').forEach((a, idx) => {
            if (hrefs[idx]) a.href = hrefs[idx];
          });
        }

        const logosState = Array.from(document.querySelectorAll('.footer-logo')).map(a => {
          const img = a.querySelector('img');
          return { href: a.href, src: img ? img.src : '', alt: img ? img.alt : '' };
        });
        state.logos = logosState;
        save(state);
      }

      // show edit button only when you are the repo owner (simple heuristic)
      const editBtn = document.getElementById('footer-edit-btn');
      if (editBtn) {
        // visible by default for local/development; comment next line to always show
        editBtn.classList.remove('hidden');
        editBtn.addEventListener('click', openEditor);
      }

      load();
    })();

        if (!('Notification' in window)) return Promise.resolve('unsupported');
        if (Notification.permission === 'granted') return Promise.resolve('granted');
        if (Notification.permission === 'denied') return Promise.resolve('denied');
        return Notification.requestPermission();
      }

      function showNowPlayingNotification(metadata = {}) {
        ensureNotificationPermission().then(p => {
          if (p !== 'granted') return;
          try {
            const title = metadata.title ? `Now playing ‚Äî ${metadata.title}` : 'Now playing';
            const bodyParts = [];
            if (metadata.artist) bodyParts.push(`Artist: ${metadata.artist}`);
            if (metadata.album) bodyParts.push(`Album: ${metadata.album}`);
            if (metadata.site) bodyParts.push(`Source: ${metadata.site}`);
            const body = bodyParts.join('\n') || 'Playing audio from this site.';
            const opt = {
              body,
              icon: metadata.icon || 'https://s3.tebi.io/ely.bucket.s0.io.biti/282097915f9d08ecbe8b367d00ac7a22.jpg',
              badge: metadata.badge || 'https://s3.tebi.io/ely.bucket.s0.io.biti/downloaded-file.png.jpg',
              tag: 'nechannee-now-playing',
              renotify: false,
              data: {
                url: metadata.site || window.location.origin,
                title: metadata.title || '',
                artist: metadata.artist || ''
              }
            };
            new Notification(title, opt);
          } catch (err) {
            console.warn('Notification failed:', err);
          }
        });
      }

      function notifyEnd(){
        ensureNotificationPermission().then(p => {
          if (p === 'granted') {
            try {
              new Notification('‚è∞ H·∫øt gi·ªù r·ªìi!', {
                body: 'ƒê·∫øm ng∆∞·ª£c ƒë√£ k·∫øt th√∫c.',
                icon: 'https://cdn-icons-png.flaticon.com/512/992/992700.png',
                tag: 'nechannee-timer-end'
              });
            }
            catch(e){ alert('ƒê·∫øm ng∆∞·ª£c k·∫øt th√∫c!'); }
          } else {
            alert('ƒê·∫øm ng∆∞·ª£c k·∫øt th√∫c!');
          }
        });
      }

      function setupMediaSession() {
        if (!('mediaSession' in navigator) || !audio) return;
        try {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: 'ƒê∆∞·ªùng T√¥i Ch·ªù Em V·ªÅ',
            artist: 'buitruonglinh',
            album: 'Single',
            artwork: [
              { src: 'https://s3.tebi.io/ely.bucket.s0.io.biti/282097915f9d08ecbe8b367d00ac7a22.jpg', sizes: '300x300', type: 'image/jpeg' },
              { src: 'https://s3.tebi.io/ely.bucket.s0.io.biti/downloaded-file.png.jpg', sizes: '96x96', type: 'image/png' }
            ]
          });
          try { navigator.mediaSession.playbackState = audio && !audio.paused ? 'playing' : 'paused'; } catch(e){}
          navigator.mediaSession.setActionHandler('play', async () => { try { await audio.play(); navigator.mediaSession.playbackState = 'playing'; } catch(e){} });
          navigator.mediaSession.setActionHandler('pause', () => { try { audio.pause(); navigator.mediaSession.playbackState = 'paused'; } catch(e){} });
          navigator.mediaSession.setActionHandler('stop', () => { try { audio.pause(); audio.currentTime = 0; navigator.mediaSession.playbackState = 'none'; } catch(e){} });

          navigator.mediaSession.setActionHandler('seekbackward', (details) => {
            try {
              const skip = (details && details.seekOffset) || 10;
              audio.currentTime = Math.max(0, audio.currentTime - skip);
              updatePositionState();
            } catch(e){}
          });
          navigator.mediaSession.setActionHandler('seekforward', (details) => {
            try {
              const skip = (details && details.seekOffset) || 10;
              audio.currentTime = Math.min(audio.duration || Infinity, audio.currentTime + skip);
              updatePositionState();
            } catch(e){}
          });
          navigator.mediaSession.setActionHandler('seekto', (details) => {
            try {
              if (details && typeof details.seekTime === 'number') {
                audio.currentTime = details.seekTime;
                updatePositionState();
              }
            } catch(e){}
          });

          function updatePositionState(){
            if (!('setPositionState' in navigator)) return;
            try {
              const duration = isFinite(audio.duration) ? audio.duration : 0;
              navigator.mediaSession.setPositionState({
                duration: duration,
                playbackRate: audio.playbackRate || 1,
                position: audio.currentTime || 0
              });
            } catch(e){}
          }

          audio.addEventListener('loadedmetadata', updatePositionState);
          audio.addEventListener('timeupdate', updatePositionState);
          audio.addEventListener('play', () => { try { navigator.mediaSession.playbackState = 'playing'; updatePositionState(); } catch(e){} });
          audio.addEventListener('pause', () => { try { navigator.mediaSession.playbackState = 'paused'; updatePositionState(); } catch(e){} });
        } catch (err) {
          console.warn('Media Session setup failed', err);
        }
      }

      function start(){
        if (running) return;
        running = true;
        startPauseBtn.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
        startPauseBtn.setAttribute('aria-pressed','true');
        if (audio) {
          audio.muted = false;
          const p = audio.play();
          if (p && typeof p.then === 'function') {
            p.then(() => {
              setupMediaSession();
              showNowPlayingNotification({
                title: 'ƒê∆∞·ªùng T√¥i Ch·ªù Em V·ªÅ',
                artist: 'buitruonglinh',
                album: 'Single',
                site: 'channee.vercel.app',
                icon: 'https://s3.tebi.io/ely.bucket.s0.io.biti/282097915f9d08ecbe8b367d00ac7a22.jpg',
                badge: 'https://s3.tebi.io/ely.bucket.s0.io.biti/downloaded-file.png.jpg'
              });
              // hide audio fallback if visible
              const fallback = document.getElementById('audio-fallback'); if (fallback) fallback.style.display='none';
            }).catch(err => {
              console.warn('Audio play was blocked or failed:', err);
              const fallback = document.getElementById('audio-fallback'); if (fallback) fallback.style.display='';
            });
          } else {
            setupMediaSession();
          }
        }
        intervalId = setInterval(() => {
          if (remaining > 0) { remaining--; render(); }
          else {
            clearInterval(intervalId); intervalId = null; running = false;
            startPauseBtn.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
            startPauseBtn.setAttribute('aria-pressed','false');
            if (audio) { try { audio.pause(); audio.currentTime = 0; } catch(e){} }
            notifyEnd();
          }
        }, 1000);
      }

      function pause(){
        if (!running) return;
        running = false;
        clearInterval(intervalId); intervalId = null;
        startPauseBtn.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
        startPauseBtn.setAttribute('aria-pressed','false');
        if (audio) try { audio.pause(); } catch(e){}
      }

      function reset(){
        pause();
        remaining = INITIAL;
        render();
      }

      function showTimer(){
        if (showing) return;
        children.forEach(c => (c.style.display = 'none'));
        timerContainer.classList.remove('timer-hidden');
        timerContainer.classList.add('timer-transition','timer-hide');
        setTimeout(() => timerContainer.classList.replace('timer-hide','timer-show'), 10);
        timerContainer.setAttribute('aria-hidden','false');
        showing = true; render();
      }

      function hideTimer(){
        if (!showing) return;
        timerContainer.classList.replace('timer-show','timer-hide');
        setTimeout(() => {
          timerContainer.classList.add('timer-hidden');
          children.forEach(c => (c.style.display = ''));
          timerContainer.setAttribute('aria-hidden','true');
        }, 500);
        showing = false;
      }

      function toggleTimerView(){ showing ? hideTimer() : showTimer(); }

      startPauseBtn.addEventListener('click', e => { e.stopPropagation(); running ? pause() : start(); });
      resetBtn.addEventListener('click', e => { e.stopPropagation(); reset(); });

      // swipe support
      let tsX = null, tsY = null;
      const TH = 40;
      function handleSwipe(dx, dy){ if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > TH) toggleTimerView(); }

      [card, timerContainer].forEach(el => {
        el.addEventListener('touchstart', e => { const t = e.touches[0]; tsX = t.clientX; tsY = t.clientY; }, { passive:true });
        el.addEventListener('touchend', e => {
          if (tsX === null) return;
          const t = e.changedTouches[0];
          handleSwipe(t.clientX - tsX, t.clientY - tsY);
          tsX = tsY = null;
        }, { passive:true });
      });

      let mDown = false, mStartX = 0;
      [card, timerContainer].forEach(el => {
        el.addEventListener('mousedown', e => { mDown = true; mStartX = e.clientX; });
      });
      window.addEventListener('mouseup', e => {
        if (!mDown) return; mDown = false;
        const dx = e.clientX - mStartX;
        if (Math.abs(dx) > TH) toggleTimerView();
      });

      card.addEventListener('dblclick', toggleTimerView);
      timerContainer.addEventListener('dblclick', toggleTimerView);

      window.addEventListener('beforeunload', () => { intervalId && clearInterval(intervalId); });

      render();

      window.__neChanneeTimer = { start, pause, reset, show: showTimer, hide: hideTimer, getRemaining: () => remaining, getInitial: () => INITIAL };
    })();

    /* Hint arrows */
    (function () {
      const left = document.getElementById('arrow-left'), right = document.getElementById('arrow-right');
      if (!left || !right) return;
      let count = 0, max = 4;
      const id = setInterval(() => {
        if (count >= max) { left.remove(); right.remove(); clearInterval(id); return; }
        count++;
        left.classList.add('show'); right.classList.add('show');
        setTimeout(() => { left.classList.remove('show'); right.classList.remove('show'); }, 2000);
      }, 4500);
    })();

    /* Start overlay + typewriter */
    (function () {
      const overlay = document.getElementById('start-overlay');
      const main = document.getElementById('main-content');
      const audio = document.getElementById('bg-music');
      const cta = document.getElementById('cta-text');
      const caret = document.getElementById('cta-caret');

      if (!overlay || !main || !cta) return;

      const CTA_TEXT = 'B·∫Øt ƒë·∫ßu';
      let typingInterval = null;
      let typed = '';

      function startTypewriter(){
        if (typed === CTA_TEXT) return;
        typed = '';
        cta.textContent = '';
        if (caret) caret.style.display = 'inline-block';
        let i = 0;
        typingInterval = setInterval(() => {
          typed += CTA_TEXT[i];
          cta.textContent = typed;
          i++;
          if (i >= CTA_TEXT.length) {
            clearInterval(typingInterval);
            typingInterval = null;
            setTimeout(() => { if (caret) { caret.style.opacity = '0'; setTimeout(()=> caret.style.display='none', 350); } }, 900);
          }
        }, 120);
      }

      startTypewriter();

      const ACCEPT_KEYS = new Set(['Enter', ' ', 'Spacebar', 'Space']);

      function finalizeOverlayRemoval(element) {
        try {
          element.remove();
        } catch (e) {
          // fallback
          element.classList.add('hidden');
          setTimeout(() => element.parentNode && element.parentNode.removeChild(element), 600);
        }
      }

      function showMain(){
        main.classList.remove('initial-hidden');
        main.setAttribute('aria-hidden','false');
      }

      function activate(e) {
        if (e && e.type === 'keydown' && !ACCEPT_KEYS.has(e.key)) return;
        e && e.preventDefault && e.preventDefault();

        // reveal main content
        showMain();

        // animate and remove overlay
        overlay.classList.add('hidden');
        setTimeout(() => finalizeOverlayRemoval(overlay), 420);

        // try to play audio, if blocked show fallback play button
        if (audio) {
          try {
            audio.muted = false;
            audio.currentTime = 0;
            const p = audio.play();
            if (p && typeof p.then === 'function') {
              p.then(() => {
                try {
                  if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Now playing ‚Äî ƒê∆∞·ªùng T√¥i Ch·ªù Em V·ªÅ', {
                      body: 'Artist: buitruonglinh\nSource: channee.vercel.app',
                      icon: 'https://s3.tebi.io/ely.bucket.s0.io.biti/282097915f9d08ecbe8b367d00ac7a22.jpg',
                      badge: 'https://s3.tebi.io/ely.bucket.s0.io.biti/downloaded-file.png.jpg',
                      tag: 'nechannee-now-playing'
                    });
                  }
                } catch (err) { /* ignore */ }
              }).catch(err => {
                console.warn('Audio play was blocked or failed:', err);
                const fallback = document.getElementById('audio-fallback'); if (fallback) fallback.style.display='';
              });
            }
          } catch (err) {
            console.warn('Audio play exception:', err);
            const fallback = document.getElementById('audio-fallback'); if (fallback) fallback.style.display='';
          }
        }

        try {
          cta.style.transform = 'translateY(-10px) scale(.98)';
          cta.style.opacity = '0';
          if (caret) { caret.style.opacity = '0'; }
        } catch(e){}

        try { feather.replace(); } catch (e) {}
        window.removeEventListener('click', activate);
        window.removeEventListener('keydown', activate);
        if (typingInterval) { clearInterval(typingInterval); typingInterval = null; }
        if (e && e.stopPropagation) e.stopPropagation();
      }

      window.addEventListener('click', activate, { once: true, capture: true });
      window.addEventListener('keydown', activate, { once: true, capture: true });
      try { overlay.focus(); } catch (e) {}

      overlay.addEventListener('focus', startTypewriter);
      overlay.addEventListener('mouseover', startTypewriter);

      // fallback audio play button control
      const fallbackBtn = document.getElementById('audio-play-btn');
      if (fallbackBtn && audio) {
        fallbackBtn.addEventListener('click', () => {
          audio.muted = false;
          audio.play().then(() => {
            document.getElementById('audio-fallback').style.display='none';
          }).catch(err => {
            console.warn('Fallback play failed:', err);
          });
        });
      }
    })();

    /* Request notification permission politely (non-blocking) */
    if ('Notification' in window && Notification.permission === 'default') {
      try { Notification.requestPermission().then(p => console.log('Notification permission:', p)); } catch(e){}
    }
  })();
